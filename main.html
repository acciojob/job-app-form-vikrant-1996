<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" required >
		<br><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" required >
		<br><br>
		
		<label for="gender">Gender</label><br>
        <input type="radio" name="gender" value="male" required>
        <label for="gender">Male</label><br>
        <input type="radio" name="gender" value="female">
        <label for="gender">Female</label>
		<br><br>
		
		<label for="laptop">Laptop Brands</label>
		<select id="laptop" >
			<option value="german">Apple</option>
			<option value="pitbull">Asus</option>
			<option value="labra">HP</option>
		</select>
		<br><br>
		
		<label for="age">Age</label>
		<input type="number" id="age" required >
		<br><br>
		
		<label for="dob">Date of Birth</label>
		<input type="date" id="dob" required>
		<br><br>
		
		<label for="password">Password</label>
		<input type="password" id="password" required >
		<br><br>

		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" >
		<br><br>
		
		<button type="submit" value="submit">Submit Button</button>
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
